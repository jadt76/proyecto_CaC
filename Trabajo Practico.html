            <h2>Suscribete para mas noticias</h2>
            <form id="contactForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="comentarios y sugerencias">comentarios y sugerencias:</label>
                <textarea id="comentarios y sugerencias" rows="4" required></textarea>

                <label for="interes">Interés:</label>
                <select id="interes">
                    <option value="consulta en general">Consultas</option>
                    <option value="compra">Compra de productos</option>
                </select>

                <input type="checkbox" id="suscripcion">
                <label for="suscripcion">Suscribirme al boletín</label>

                <button type="submit">Enviar</button>
            </form>
        </section>
